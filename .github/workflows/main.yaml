---
name: Running

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  dev:
    runs-on: ubuntu-latest

    steps:
      - name: Development
        run: echo 'development'
  
  stg: # homologação
    needs: dev
    runs-on: ubuntu-latest

    steps:
      - name: Staging
        run: echo 'staging'
  
  prd: # aprovação
    needs: stg
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Production
        run: echo 'production'
